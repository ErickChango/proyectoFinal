<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="../css/carrito.css" rel="stylesheet">
    <link rel="icon" href="../Imagenes/cpu-fill.svg" type="image/svg+xml">
</head>
<body>
    <nav class="navegacion-principal navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="contenedor container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="../Index.html">
                <img src="../Imagenes/logo.jpg" alt="EA Store Logo" class="logo-marca me-2" width="50" height="50"> EA Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavegacion" aria-controls="menuNavegacion" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuNavegacion">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="../Index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Productos/Productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Pagina Nosotros/Nosotros.html">Nosotros</a></li>
                </ul>
                <a href="carrito.html" class="btn btn-primario active">
                    <i class="bi bi-cart3"></i>
                    <span class="badge bg-primary ms-1" id="contadorCarrito">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">Tu Carrito de Compras</h1>
        <ul id="listaCarrito" class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                El carrito está vacío.
            </li>
        </ul>
        <p id="totalCompra" class="fs-4 fw-bold">Total: $0.00</p>
        <button class="btn btn-success btn-lg">Proceder al Pago</button>
        <button id="vaciarCarrito" class="btn btn-danger btn-lg ms-2">Vaciar Carrito</button>
    </div>

    <footer class="pie-pagina text-center">
        <div class="contenedor py-3">
            <p class="mb-0">EA Store &copy; 2025 Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/carrito.js"></script>
